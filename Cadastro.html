<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="CadastroComputador.js"></script>
</head>
<body>
    <form>
        <div>
            <label for="txtProcessador">Processador</label>
            <input type="text" placeholder="Processador" id="txtProcessador" name="txtProcessador" required />
        </div>
        <div>
            <label for="txtUSB">USB</label>
            <input type="number" placeholder="USB" id="txtUSB" name="txtUSB" required />
        </div>
        <div>
            <input type="checkbox" value="1" id="chkAtualizado" name="chkAtualizado" />
            <label for="chkAtualizado">Atualizado</label>
        </div>
        <div>
            <label for="txtDataAtualizacao  ">Data de Atualização</label>
            <input type="datetime" placeholder="Data de Atualizacao" id="txtDataAtualizacao" name="txtDataAtualizacao" />
        </div>
        <div>
            <input type="submit" value="Cadastrar" />
        </div>
    </form>
</body>
</html>
